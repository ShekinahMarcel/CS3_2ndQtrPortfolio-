<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harry Potter Magic</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'MedievalSharp', cursive;
      text-align: center;
      padding: 50px;
      background-color: #1a1a2e;
      color: #f5c518;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #800000;
      color: #f5c518;
      border: none;
      border-radius: 5px;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #f5c518;
      color: #800000;
    }

    #box {
      width: 150px;
      height: 150px;
      background-color: #4b0082;
      margin: 30px auto;
      transition: transform 0.3s;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>✨ Hogwarts Magic ✨</h1>

  <button id="myButton">Cast Spell!</button>

  <div id="box"></div>

  <p id="message">Press any key to see magic…</p>

  <script>
    const button = document.getElementById("myButton");
    button.onclick = function() {
      button.textContent = "Spell Cast! ⚡";
    }

    const box = document.getElementById("box");
    box.onmouseover = function() {
      box.style.transform = "rotate(20deg)";
    }
    box.onmouseout = function() {
      box.style.transform = "rotate(0deg)";
    }

    document.body.onkeypress = function(event) {
      const message = document.getElementById("message");
      message.textContent = `You pressed "${event.key}"… Magic happens! ✨`;
    }
  </script>

</body>
</html>
