<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harry Potter Reaction Game</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'MedievalSharp', cursive;
      text-align: center;
      padding: 50px;
      background-color: #1a1a2e;
      color: #f5c518;
    }

    h1 {
      margin-bottom: 30px;
    }

    #letter {
      font-size: 100px;
      margin: 50px 0;
      text-shadow: 2px 2px 5px #000;
    }

    #message {
      font-size: 28px;
      margin-top: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 30px;
      border-radius: 5px;
      border: none;
      background-color: #800000;
      color: #f5c518;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #f5c518;
      color: #800000;
    }
  </style>
</head>
<body>

  <h1>‚ú® Hogwarts Reaction Game ‚ú®</h1>
  <p>Press the magical letter shown below:</p>

  <div id="letter">A</div>
  <div id="message">Press the correct key to cast your spell‚Ä¶</div>

  <button id="newLetter">‚ú® New Letter ‚ú®</button>

  <script>
    const letterDiv = document.getElementById("letter");
    const messageDiv = document.getElementById("message");
    const newLetterBtn = document.getElementById("newLetter");

    function randomLetter() {
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const index = Math.floor(Math.random() * letters.length);
      return letters[index];
    }

    function showLetter() {
      letterDiv.textContent = randomLetter();
      messageDiv.textContent = "Press the correct key to cast your spell‚Ä¶";
    }

    showLetter();

    document.body.onkeypress = function(event) {
      const pressedKey = event.key.toUpperCase();
      if (pressedKey === letterDiv.textContent) {
        messageDiv.textContent = "‚úÖ Spell Successful! ‚ö°";
      } else {
        messageDiv.textContent = "‚ùå Oops! Try again‚Ä¶ ü™Ñ";
      }
    }

    newLetterBtn.onclick = showLetter;
  </script>

</body>
</html>
