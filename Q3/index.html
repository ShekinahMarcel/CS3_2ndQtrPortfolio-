<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elective Sign-Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
      background-image: url('https://i.pinimg.com/736x/92/9b/6f/929b6f264aad482514f6c1a8f4b2597a.jpg');
    }

    .container {
      max-width: 450px;
      background: white;
      padding: 25px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-image: url('https://i.pinimg.com/736x/39/e6/08/39e60801483addf7d5ca2914f01feadf.jpg');
    }

    h2 {
      text-align: center;
    }

    label {
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin: 6px 0 15px;
    }

    button {
      padding: 10px;
      width: 100%;
      margin-top: 8px;
      cursor: pointer;
    }

    .view-btn {
      background: #444;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Elective Sign-Up Form</h2>

  <form id="signupForm">
    <label>Full Name</label>
    <input type="text" id="fullname" required>

    <label>Grade</label>
    <input type="number" id="grade" required>

    <label>Elective</label>
    <select id="club" required>
      <option value="">Select Electives</option>
      <option value="Selected Topics in Life Science">Life Sciences</option>
      <option value="Bioethics">Bioethics</option>
      <option value="Biostat">Biostat</option>
      <option value="Livestock Raising">Livestock Raising</option>
      <option value="Advanced Chemistry">Advanced Chemistry</option>
      <option value="Full Stack Web Development">Full Stack Web Development</option>
      <option value="Artificial Intelligence and Immersive Technologies">Artificial Intelligence and Immersive Technologies</option>
      <option value="Geology">Geology</option>
    </select>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Mobile Number</label>
    <input type="text" id="mobile" required>

    <label>Status</label>
    <select id="status" required>
      <option value="">Select</option>
      <option value="Intern">Intern</option>
      <option value="Extern">Extern</option>
    </select>

    <button onclick="resetData()">Reset All Sign-Ups</button>

    <button type="submit">Submit</button>
    <button type="button" class="view-btn" onclick="goToView()">View Sign-ups</button>
  </form>
</div>

<script>
document.getElementById("signupForm").addEventListener("submit", function(e) {
  e.preventDefault();

  if (!confirm("Confirm submission?")) return;

  const signup = {
    fullname: fullname.value,
    grade: grade.value,
    club: club.value,
    email: email.value,
    mobile: mobile.value,
    status: document.getElementById("status").value
  };

  let signups = JSON.parse(localStorage.getItem("clubSignups")) || [];
  signups.push(signup);

  localStorage.setItem("clubSignups", JSON.stringify(signups));
  alert("Sign-up saved!");
  this.reset();
});

function goToView() {
  window.location.href = "viewSignUps.html";
}

function resetData() {
  if (confirm("Are you sure you want to delete all sign-ups?")) {
    localStorage.removeItem("clubSignups");
    alert("All sign-ups have been cleared.");
    location.reload();
  }
}
</script>

</body>
</html>
